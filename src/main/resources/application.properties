## Symphony Bot Configuration

# user_cert_file = Path to the .p12 that is generated from the cert+key
# [GENERATE] openssl pkcs12 -export -inkey bot.user34-key.pem  -in bot.user34-cert.pem -name bot34 -out bot34.p12
# [EXAMPLE] symphony.user_cert_file=/Users/iclchan/IdeaProjects/SymphonyTest/src/main/resources/bot34.p12
symphony.user_cert_file=
symphony.user_cert_password=
symphony.user_email=bot.user34@example.com
symphony.receiver_email=bot.user34@example.com

## Truststore configuration
# For local environment, you can use the default JVM truststore. Default password is 'changeit'
# e.g. : <JDK_HOME>/jre/lib/cacerts
# [EXAMPLE] symphony.truststore_file=/Users/iclchan/IdeaProjects/SymphonyTest/src/main/resources/truststore.jks
symphony.truststore_file=
symphony.truststore_password=